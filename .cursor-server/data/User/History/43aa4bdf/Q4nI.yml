version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sora_postgres
    environment:
      POSTGRES_DB: sora_feed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sora_feed"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
